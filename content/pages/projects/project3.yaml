description@: Este programa busca mitigar los impactos ambientales y a la salud generados por el inadecuado manejo y tráfico ilegal del Aceite de Cocina Usado en el Municipio de Girardot. La generación de alianzas y los apoyos obtenidos garantizarán el aprovechamiento del ACU recolectado para la transformación en biodiesel, aportando así a la disminución de la Huella de Carbono. 

