    De la mano de Sentido Verde se avanza en la asesoría y diseño de la estrategia para la implementación del Programa Posconsumo “Ni Una Gota Más” en el municipio de Girardot y finalizando año se cierra acuerdo con Green Fuel.
    
    Con esta alianza la Fundación será un intermediario y/o gestor en el municipio, encargándose de sensibilizar a los diferentes generadores de aceite de cocina usado (domiciliarios, industriales y comerciales) sobre la importancia de hacer un manejo adecuado y entregar el ACU en los puntos limpios establecidos y ellos se encargarán de certificar y gestionar el transporte, recolección y transformación del ACU en biocombustible de segunda generación. 

