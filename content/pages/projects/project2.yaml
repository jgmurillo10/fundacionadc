$title@: Deporte, salud y oportunidades para jóvenes deportistas
$path: /{root}/projects/deporte-salud-oportunidades-para-jovenes-deportistas
description@: Proyecto encaminado a estimular y apoyar a jóvenes entre 19 y 23 años que estuvieron vinculados al fútbol a nivel profesional y que por su edad no lograron continuar con su proceso, pero hoy un Consorcio español y clubes colombianos los evaluará y los llevará a España donde serán calificados y posiblemente vinculados a algún club español. 

partials:
