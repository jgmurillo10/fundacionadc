    - /static/images/projects/project2.jpeg
  body: |
    Se conformó un equipo de fútbol con  jóvenes de la región, donde participaron de entrenamiento profesional y la Fundación gestionó aportes para su traslado y permanencia en la ciudad de Bogotá. 
    
    Se realiza apoyo psico-social al equipo y a algunas familias, especialmente al joven Kevin Cisneros, deportista beneficiado quien fue enviado a Sevilla - España a participar de entrenamientos y visitas a equipos de fútbol de este país, con el fin de lograr posibles contactos y contratación con estos clubes.

