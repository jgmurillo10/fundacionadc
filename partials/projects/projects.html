<section class="projects">
  {% if partial.heading %}
    <h2 class="projects__heading">{{partial.heading}}</h2>
  {% endif %}
  <div class="projects__items">
    {% for project in partial.projects %}
    {% with partial = project %}
      {% include '/partials/projects/project-thumb.html' with context %}
    {% endwith %}
  {% endfor %}
  </div>
</section>
